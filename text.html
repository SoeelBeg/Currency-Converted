<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Background Video Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      position: relative;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      -webkit-filter: brightness(0.5); /* Adjust brightness as needed */
      filter: brightness(0.5); /* Adjust brightness as needed */
    }

    .content {
      text-align: center;
      color: #fff;
      z-index: 1;
    }

    @media (max-width: 768px) {
      video {
        position: absolute;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="BG.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <h1>Welcome to My Responsive Website</h1>
    <p>This is some responsive content on the page.</p>
  </div>
</body>
</html>
